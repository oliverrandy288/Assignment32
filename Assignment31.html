<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Assignments</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1, h2 {
            text-align: center;
            margin: 10px;
        }

        /* Flexbox Layout */
        .flexbox-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background: url('header-image.jpg') no-repeat center center/cover;
            padding: 20px;
            color: white;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }
        .nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .nav a:hover {
            background-color: #575757;
        }
        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            color: white;
            padding: 10px;
        }

        /* Media Queries for Flexbox */
        @media (max-width: 600px) {
            .nav {
                flex-direction: column;
            }
            .footer {
                flex-direction: column;
            }
        }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-areas:
                "header"
                "content sidebar"
                "footer";
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
        }
        .grid-header {
            grid-area: header;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .grid-content {
            grid-area: content;
            padding: 20px;
        }
        .grid-sidebar {
            grid-area: sidebar;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .grid-footer {
            grid-area: footer;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* Media Queries for Grid */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-areas:
                    "header"
                    "content"
                    "sidebar"
                    "footer";
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Flexbox Layout -->
    <div class="flexbox-container">
        <div class="header">
            <h1>Welcome to My Flexbox Page</h1>
        </div>
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#profile">Profile</a>
            <a href="#about">About</a>
        </nav>
        <div class="main">
            <div class="main-content">
                <h2>Main Content Area</h2>
                <p>This is where the main content goes.</p>
            </div>
        </div>
        <footer class="footer">
            <div>Contact Us</div>
            <div>Events</div>
            <div>Blog</div>
        </footer>
    </div>

    <!-- Grid Layout -->
    <div class="grid-container">
        <div class="grid-header">
            <h1>Welcome to My Grid Page</h1>
        </div>
        <div class="grid-content">
            <h2>Main Content Area</h2>
            <p>This is where the main content goes.</p>
        </div>
        <div class="grid-sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar content.</p>
        </div>
        <div class="grid-footer">
            <p>Footer Content</p>
        </div>
    </div>
</body>
</html>
